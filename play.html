<!DOCTYPE html>
<html>
    <head> <!-- Consistent across all pages -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CS260 Simon&reg;</title> <!-- Sets tab title -->
        <link rel="icon" href="favicon.ico"/> <!-- Sets tab image -->
    </head>
    
    <body>
        <header> <!-- Consistent across all pages -->
            <h1><img src="favicon.ico" alt="Simon logo"> Simon&reg; Says</h1> <!-- &reg; is the (R) symbol -->
            <p>The CS260 version of Simon&reg; featuring a web-based twist on the classic game</p>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>
            <hr/> <!-- The <hr> tag denotes a shift in content, shown by a horizontal line -->
        </header>

        <main>
            <!-- Player username -->
            <div class="players">
                Player: <span class="player-username">none</span>
            </div>
            <br>
            <!-- Score box -->
            <div>
                <label for="score">Score: </label>
                <input type="text" id="score" value="---" readonly>
            </div>
            <br>
            <!-- Reset button -->
            <div>
                <button>Reset</button>
            </div>
            <br>
            <!-- Actual Simon buttons -->
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button>
                                    <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                        <path d="M 5,5 95,5 95,95 5,95" fill="green"></path>
                                    </svg>
                                </button>
                            </td>
                            <td>
                                <button>
                                    <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                        <path d="M 5,5 95,5 95,95 5,95" fill="red"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>
                                    <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                        <path d="M 5,5 95,5 95,95 5,95" fill="yellow"></path>
                                    </svg>
                                </button>
                            </td>
                            <td>
                                <button>
                                    <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                        <path d="M 5,5 95,5 95,95 5,95" fill="blue"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
        </main>

        <footer> <!-- Consistent across all pages -->
            <p>Created by Erik Vagil</p>
            <p>Link to <a href="https://github.com/ErikVagil/simon">Github</a> source</p>
        </footer>
    </body>
</html>
