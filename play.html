<!DOCTYPE html>
<html>
    <head> <!-- Consistent across all pages -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CS260 Simon&reg;</title> <!-- Sets tab title -->
        <link rel="icon" href="favicon.ico"/> <!-- Sets tab image -->
        <link rel="stylesheet" href="style.css"> <!-- Adds stylesheet -->

        <!-- Bootstrap CSS import -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid"> <!-- Consistent across all pages -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand text-light align-items-center" href="index.html"><h2>Simon<sup>&reg;</sup></h2></a> <!-- &reg; is the (R) symbol -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <!-- <p>The CS260 version of Simon&reg; featuring a web-based twist on the classic game</p> -->
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
                        <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="bg-secondary">
            <!-- Player username -->
            <div class="player ps-3 pt-2">
                <span class="current-player bg-dark">
                    Player: <span class="player-username">Guest</span>
                </span>
            </div>
            <div class="game">
                <div class="button-container">
                    <button id="green" class="game-button button-top-left"></button>
                    <button id="red" class="game-button button-top-right"></button>
                    <button id="yellow" class="game-button button-bottom-left"></button>
                    <button id="blue" class="game-button button-bottom-right"></button>
                    <div class="controls center">
                        <div class="name">Simon<sup>&reg;</sup></div>
                        <div class="score">---</div>
                        <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-secondary"> <!-- Consistent across all pages -->
            <div class="container-fluid">
                <div class="float-start">Created by Erik Vagil</div>
                <div class="float-end">Link to <a href="https://github.com/ErikVagil/simon">Github</a> source</div>
            </div>
        </footer>

        <script src="play.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
        </script>
    </body>
</html>
